[auth]
# Disable email confirmations completely for immediate signup
enable_signup = true
enable_confirmations = false
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
# Disable all rate limiting completely
max_frequency = "0"
secure_email_change_enabled = false

# Completely remove SMTP to prevent any email sending attempts

[auth.email.template.invite]
action_url = "{{ .ConfirmationURL }}"

[auth.email.template.confirmation]
action_url = "{{ .ConfirmationURL }}"

[auth.email.template.recovery]
action_url = "{{ .ConfirmationURL }}"

[functions.send-email]
verify_jwt = false
